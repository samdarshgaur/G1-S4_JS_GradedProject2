<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Form</title>
</head>

<body>

    <main class="form-container">
        <form id="form" action="./resume-page.html">
            <input id="username" type="text" placeholder="User Name">
            <p id="username-validation" class="validation-message">Please enter a valid username</p>

            <input id="password" type="password" placeholder="Password">
            <p id="password-validation" class="validation-message">Please enter a password</p>

            <div class="submit-btn">
                <button id="login-btn" type="button">Login</button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 2rem;">username = admin</p>
        <p style="text-align: center;">password = admin123</p>
    </main>

    <script src="../js/login-validation.js"></script>
</body>

</html>
